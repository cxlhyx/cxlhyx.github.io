    <script
        language="Javascript"> function Show(divid) { if (document.all) divid.filters.revealTrans.apply(); divid.style.visibility = "visible"; if (document.all) divid.filters.revealTrans.play(); } function Hide(divid) { if (document.all) divid.filters.revealTrans.apply(); divid.style.visibility = "hidden"; if (document.all) divid.filters.revealTrans.play(); } setTimeout("Hide(document.getElementById('msgboard'))", 3000); </script>

<body onload="Show(document.getElementById('msgboard'))">

                        href="https://www.quanben.so/">点击这里直接进入！</a><br><br></div>
            </div>
        </div>
    </div>
</body>
